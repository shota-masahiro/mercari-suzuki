<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- css -->
  <link th:href="@{/css/mercari.css}" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" 
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
  <link rel="stylesheet" href="./mercari.css"/>
  <!-- script -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  
<script type="text/javascript">
$(document).ready(function(){
 
    // プルダウンのoption内容をコピー
    var pd2 = $("#mediumCategory option").clone();
    var pd3 = $("#smallCategory option").clone();
 
    // 1→2連動
    $("#largeCategory").change(function () {
        // largeCategoryのvalue取得
        var largeVal = $("#largeCategory").val();
 
        // mediumCategoryのdisabled解除
        $("#mediumCategory").removeAttr("disabled");
 
        // 一旦、一旦mediumCategoryのoptionを削除
        $("#mediumCategory option").remove();
 
        // copy済みの元のmediumCategoryを表示
        $(pd2).appendTo("#mediumCategory");
 
        // mediumCategoryクラスのoptionを削除
        $("#mediumCategory option[class != "+largeVal+"]").remove();
 
        // mediumCategory先頭表示
        $("#mediumCategory").prepend('<option value="" selected="selected">-- mediumCategory --</option>');
 
        // smallCategory disabled処理
        $("#smallCategory").attr("disabled", "disabled");
        $("#smallCategory option").remove();
        $("#smallCategory").prepend('<option value="---">-- smallCategory --</option>');
    });

    // 2→3連動
    $("#mediumCategory").change(function () {
        // mediumCategoryのvalue取得
        var mediumVal = $("#mediumCategory").val();
 
        // smallCategoryのdisabled解除
        $("#smallCategory").removeAttr("disabled");
 
        // 一旦、一旦smallCategoryのoptionを削除
        $("#smallCategory option").remove();

        // copy済みの元のsmallCategoryを表示
        $(pd3).appendTo("#smallCategory").val();
 
        // smallCategoryクラスのoptionを削除
        $("#smallCategory option[class != "+mediumVal+"]").remove();
 
        // smallCategory先頭表示
        $("#smallCategory").prepend('<option value="" selected="selected">-- smallCategory --</option>');
    });
});
</script>

  <title>Rakus Items</title>
</head>
<body>
  <!-- navbar -->
  <nav class="navbar navbar-inverse">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="./list.html">Rakus Items</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <div>
        <ul class="nav navbar-nav navbar-right">
          <li><a id="logout" href="./login.html">Logout&nbsp;<i class="fa fa-power-off"></i></a></li>
        </ul>
        <p class="navbar-text navbar-right">
          <span id="loginName">user: userName</span>
        </p>
      </div>
    </div>
  </nav>

  <!-- details -->
  <div id="input-main" class="container">
    <a type="button" class="btn btn-default" th:href="@{/}"><i class="fa fa-reply"></i> back</a>
    <h2>Add</h2>

    <!-- add form -->
    <form th:action="@{/add/addItem}" th:object="${addEditItemForm}" method="post" class="form-horizontal">
      <!-- name -->
      <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">name</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" name="name" id="inputName"/>
          <span class="text-danger">error:may not be empty</span>
        </div>
      </div>

      <!-- price -->
      <div class="form-group">
        <label for="price" class="col-sm-2 control-label">price</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" name="price" id="price"/>
          <span class="text-danger">error:may not be empty</span>
        </div>
      </div>
      
      <!-- category -->
      <div class="form-group">
        <label for="category" class="col-sm-2 control-label">category</label>
        <div class="col-sm-8">
          <select class="form-control" name="largeCategory" id="largeCategory">
            <option value="---">-- largeCategory --</option>
            <option th:each="large:${session.categoryLargeNameList}" th:text="${large.categoryLargeName}" th:value="${large.categoryLargeName}"></option>
          </select>
        </div>
      </div>
      
      <div class="form-group">
        <label for="category" class="col-sm-2 control-label"></label>
        <div class="col-sm-8">
          <select class="form-control" name="mediumCategory" id="mediumCategory" disabled="disabled">
            <option value="---" class="---">-- mediumCategory --</option>
            <option th:each="medium:${session.categoryMediumNameList}" th:text="${medium.categoryMediumName}" th:value="${medium.parentId}" th:class="${medium.categoryLargeName}"></option>
          </select>
        </div>
      </div>
      
      <div class="form-group">
        <label for="category" class="col-sm-2 control-label"></label>
        <div class="col-sm-8">
          <select class="form-control" name="smallCategory" id="smallCategory" disabled="disabled">
            <option value="---">-- smallCategory --</option>
            <option th:each="small:${session.categorySmallNameList}" th:text="${small.categorySmallName}" th:value="${small.categoryLargeName + '/' + small.categoryMediumName + '/' + small.categorySmallName}" th:class="${small.parentId}"></option>
          </select>
        </div>
      </div>
      
      <div class="form-group">
        <label for="category" class="col-sm-2 control-label"></label>
        <div class="col-sm-8">
          <span class="text-danger">error:may not be empty</span>
        </div>
      </div>
      
      <!-- brand -->
      <div class="form-group">
        <label for="brand" class="col-sm-2 control-label">brand</label>
        <div class="col-sm-8">
          <input type="text" id="brand" class="form-control" name="brand"/>
          <span class="text-danger">error:may not be empty</span>
        </div>
      </div>
      
      <!-- condition -->
      <div class="form-group">
        <label for="condition" class="col-sm-2 control-label">condition</label>
        <div class="col-sm-8">
          <label for="condition1" class="radio-inline-inline" th:each="condition:${conditionMap}">
            <input type="radio" name="condition" th:id="${condition.key}" th:value="${condition.value}" th:text="${condition.value}"/>&nbsp;&nbsp;
          </label>
        </div>
      </div>
      
      <div class="form-group">
        <label for="category" class="col-sm-2 control-label"></label>
        <div class="col-sm-8">
          <span class="text-danger">error:may not be empty</span>
        </div>
      </div>
      
      <!-- description -->
      <div class="form-group">
        <label for="description" class="col-sm-2 control-label">description</label>
        <div class="col-sm-8">
          <textarea name="description" id="description" class="form-control" rows="5"></textarea>
          <span class="text-danger">error:may not be empty</span>
        </div>
      </div>
      
      <!-- submit button -->
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
      
    </form>
  </div>
</body>
</html>
