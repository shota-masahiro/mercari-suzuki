<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- css -->
  <link th:href="@{/css/mercari.css}" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" 
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
  <link rel="stylesheet" href="./mercari.css"/>
  <!-- script -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script th:src="@{/js/category.js}"></script>

  <title>Rakus Items</title>
</head>
<body>
  <!-- navbar -->
  <span th:include="fragment::hedder2"></span>
​
  <div id="main" class="container-fluid">
    <!-- addItem link -->
    <div id="addItemButton">
      <a class="btn btn-default" th:href="@{/add}"><i class="fa fa-plus-square-o"></i> Add New Item</a>
    </div>
​
    <!-- 検索フォーム -->
    <div id="forms">
      <form th:action="@{/}" th:object="${categorySearchForm}" class="form-inline" role="form" method="post">
        <div class="form-group">
          <input type="text" class="form-control" id="name" name="itemNameForm" th:value="${itemName}" placeholder="item name"/>
        </div>
        
        <div class="form-group"><i class="fa fa-plus"></i></div>
        <div class="form-group">

          <select class="form-control" name="largeCategoryForm" id="largeCategory">
            <option value="---">-- largeCategory --</option>
            <option th:each="large:${session.categoryLargeNameList}" th:text="${large.categoryName}" th:value="${large.id}" th:selected="${categoryIds[0] == large.id}"></option>
          </select>

          <select class="form-control" name="mediumCategoryForm" id="mediumCategory" disabled="disabled">
            <option value="---" class="---">-- mediumCategory --</option>
            <option th:each="medium:${session.categoryMediumNameList}" th:text="${medium.categoryName}" th:value="${medium.id}" th:class="${medium.parentId}" th:selected="${categoryIds[1] == medium.id}"></option>
          </select>

          <select class="form-control" name="smallCategoryForm" id="smallCategory" disabled="disabled">
            <option value="---">-- smallCategory --</option>
            <option th:each="small:${session.categorySmallNameList}" th:text="${small.categoryName}" th:value="${small.id}" th:class="${small.parentId}" th:selected="${categoryIds[2] == small.id}"></option>
          </select>

        </div>
        
        <div class="form-group"><i class="fa fa-plus"></i></div>

        <div class="form-group">
          <input type="text" class="form-control" name="brandForm" th:value="${brand}" placeholder="brand"/>
        </div>

        <div class="form-group"></div>
        <button type="submit" class="btn btn-default"><i class="fa fa-angle-double-right"></i> search</button>
      </form>
    </div>
​
    <!-- pagination -->
    <div class="pages">
      <nav class="page-nav">
        <ul class="pager">
          <li class="previous" th:if="${arrow > 0}">
          		<a th:href="@{/(arrow=${arrow - 1}, brand=${brand}, categoryIds=${categoryIds}, itemName=${itemName})}">&larr; prev</a>
          </li>
​
          <li class="next" th:if="${arrow + 1 < totalPages}">
          		<a th:href="@{/(arrow=${arrow + 1}, brand=${brand}, categoryIds=${categoryIds}, itemName=${itemName})}">next &rarr;</a>
          </li>
        </ul>
      </nav>
    </div>
​
    <!-- table -->
    <div class="table-responsive">
      <table id="item-table" class="table table-hover table-condensed">
        <thead>
          <tr>
            <th>name</th>
            <th>price</th>
            <th>category</th>
            <th>brand</th>
            <th>cond</th>
          </tr>
        </thead>
        <tbody>

          <tr th:each="item:${itemList}">
            <td class="item-name"><a th:href="@{'/detail/?id=' + ${item.itemId}}"><span th:text="${item.itemName}"></span></a></td>
            <td class="item-price" th:text="${item.price}">dummy price</td>
            <td class="item-category">
            	<a th:href="@{/(arrow=0, largeCategory=${item.largeCategoryId})}"><span th:text="${item.getLargeCategoryName()}"></span></a> / 
            	<a th:href="@{/(arrow=0, largeCategory=${item.largeCategoryId}, mediumCategory=${item.mediumCategoryId})}"><span th:text="${item.getMediumCategoryName()}"></span></a> / 
            	<a th:href="@{/(arrow=0, largeCategory=${item.largeCategoryId}, mediumCategory=${item.mediumCategoryId}, smallCategory=${item.smallCategoryId})}"><span th:text="${item.getSmallCategoryName()}"></span></a>
            </td>
            <td class="item-brand"><a th:href="@{/(brand=${item.brand})}"><span th:text="${item.brand}"></span></a></td>
            <td class="item-condition" th:text="${item.condition}">dummy condition</td>
          </tr>
​
        </tbody>
      </table>
    </div>
​
    <!-- pagination -->
    <div class="pages">
      
      <nav class="page-nav">
        <ul class="pager">
          <li class="previous" th:if="${arrow > 0}">
          		<a th:href="@{/(arrow=${arrow - 1}, brand=${brand}, categoryIds=${categoryIds}, itemName=${itemName})}">&larr; prev</a>
          </li>
​
          <li class="next" th:if="${arrow + 1 < totalPages}">
          		<a th:href="@{/(arrow=${arrow + 1}, brand=${brand}, categoryIds=${categoryIds}, itemName=${itemName})}">next &rarr;</a>
          </li>
        </ul>
      </nav>
      
      <!-- ページ番号を指定して表示するフォーム -->
      <div id="select-page">
        <form class="form-inline" th:action="@{/}" method="post">
          <div class="form-group">
            <div class="input-group col-xs-6">
              <label></label>
              <input type="text" class="form-control" name="arrow" th:value="${arrow}"/>
              <input type="hidden" name="brand" th:value="${brand}">
              <input type="hidden" name="itemName" th:value="${itemName}">
              <input type="hidden" name="largeCategory" th:value="${categoryIds[0]}">
              <input type="hidden" name="mediumCategory" th:value="${categoryIds[1]}">
              <input type="hidden" name="smallCategory" th:value="${categoryIds[2]}">
              <!-- 総ページ数 -->
              <div class="input-group-addon" th:text="${' / ' + totalPages}">/ 20</div>
            </div>
            <div class="input-group col-xs-1">
              <button type="submit" class="btn btn-default">Go</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
